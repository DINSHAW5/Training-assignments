<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: antiquewhite;
        }
        .card-body img{
            width:50%;
            height:50%;
            border:2px solid black;
        }
        .card-b1 img{
            width:50%;
            height:50%;
            border:2px solid black;
        }
        .card-b2 img{
            width:50%;
            height:50%;
            border:2px solid black;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
    <h2 class="text-center">Your Books</h2>
    <div class="row" id="booksContainer">
    <div class="col-md-4">
    <div class="card">
    <img src="" class="card-img-top"alt="">
    <div class="card-body">
        <img src="img1.jpg">
        <h5 class="card-title">Fictional Adventures</h5>
        <p class="card-text">Author:John Doe</p>
        <a href="" class="btn btn-primary">Read Now</a>
    </div>
    <br><br>
    <div class="card-b1">
        <img src="img2.jpg">
        <h5 class="card-title">Science Basics</h5>
        <p class="card-text">Author:Dr.Ibrahim Nofal</p>
        <a href="" class="btn btn-primary">Read Now</a>
    </div>
    <br><br>
    <div class="card-b2">
        <img src="img3.jpg">
        <h5 class="card-title">Kids Learning</h5>
        <p class="card-text">Author:Alice Johnson</p>
        <a href="" class="btn btn-primary">Read Now</a>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script>
        const books=[
            {title:"Fictional Adventures",author:"John Doe",img:"img1.jpg"}
            {title:"Science Basics",author:"Jane Smith",img:""}
            {title:"Kids Learning",author:"Alice Johnson",img:""}
        ];

        const booksContainer=document.getElementById("booksContainer");
        books.forEach(book => {
            booksContainer.innerHTML +=
            <div class="col-md-4">
            <div class="card">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
            <h5 class="card-title">${book Title}</h5>
            <p class="card-text">Author:${book.author}</p>
            <a href="#" class="btn btn-primary">Read Now</a>
            </div>
            </div>
            </div>
         });     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>        
</html>
