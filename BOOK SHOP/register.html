<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
           background-color:yellowgreen;
           

        }
        button{
            color:black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" min="10" max="80" required>
        </div>
        <div class="mb-3">
            <label for="categories" class="form-label">Select Book Categories</label> 
            <select class="form-select" id="categories" multiple required>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Novels">Novels</option>
                <option value="Kids Education">Kids Education</option>
                <option value="Technology">Technology</option>
                <option value="Magazines">Magazines</option>  
            </select>
        </div>
        <button type="submit" class="btn btn-primary"><a href="login.html">Register</a></button>
    </form>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit",(e)=>{
            e.preventDefault();
            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const age=parseInt(document.getElementById("age").value);
            const categories=Array.from(document.getElementById("categories").selectedOptions).map(option=>option.value);
            if(age < 10 || age > 80){
                alert("Age must be between 10 and 80.");
                return;
            }else{
            alert(`Hello ${name}! you've successfully registered.`);
            window.location.href="dash.html";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
